<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>

    <link href="/css/demo.css" rel="stylesheet" />

<body>
<div data-lift="BootstrapUtil.bodyComment"></div>

<div class="topbar">
    <div class="fill">
        <div class="container">
            <a data-lift="site.name" class="brand" href="/">Telegram</a>
            <ul class="nav">
                <li data-lift="menu.items"><a href="#">Home</a></li>
            </ul>

    </div>
</div>

        </div>
        <div id="main_content_place">

            </div>
	    <div id="right_side">

	    </div>
        </div>
    </div>

    <footer style="text-align: center">
        Powered by <a href="https://telegr.am">Telegram</a> Simply Beautiful Content Management
    </footer>


</div>
<!-- /container -->

<div id="telegram_include_me_div" style="display: none">
    <div data-lift="embed?what=/templates-hidden/include"></div>
</div>
